<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema UATF - Seguimiento de Carreras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        .nav {
            background-color: #34495e;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }
        .nav-button {
            display: inline-block;
            color: white;
            background-color: #3498db;
            text-decoration: none;
            padding: 0.7rem 1.5rem;
            border-radius: 5px;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.1s ease;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        .nav-button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        .nav-button:active {
            transform: translateY(0);
        }
        .nav-button.logout {
            background-color: #e74c3c;
        }
        .nav-button.logout:hover {
            background-color: #c0392b;
        }
        .card {
            background: white;
            border-radius: 5px;
            padding: 1rem;
            margin: 1rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .estado-pendiente { background-color: #ffebee; }
        .estado-proceso { background-color: #fff3e0; }
        .estado-completado { background-color: #e8f5e8; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Universidad Aut칩noma Tom치s Fr칤as</h1>
        <p>Sistema de Seguimiento de Redise침o Curricular</p>
    </div>
    
    {% if user.is_authenticated %}
    <div class="nav">
        <a href="{% url 'lista_carreras' %}" class="nav-button">游늶 Lista de Carreras</a>
        <a href="{% url 'logout' %}" class="nav-button logout">游뛁 Cerrar Sesi칩n</a>
    </div>
    {% endif %}
    
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
